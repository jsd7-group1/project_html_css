<!DOCTYPE html>
<html lang="en" class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
  </head>
  <body>
    <section>
      <!-- source:https://codepen.io/owaiswiz/pen/jOPvEPB -->
      <div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
        <div
          class="max-w-screen-x m-0 bg-white shadow sm:rounded-lg flex items-center justify-center flex-1"
        >
          <div class="lg:w-3/6 xl:w-3/6 p-6 sm:p-12">
            <div>
              <img
                src="./assets/images/navbar-icons/logo.png"
                class=" w-10 mx-auto"
              />
            </div>
            <div class="mt-4 flex flex-col items-center">
              <img class="lg:hidden" src="./assets/images/log-in/Login-phone.png">
              <h1 class="text-2xl xl:text-3xl font-extrabold">Register</h1>
              <div class="w-full flex-1 mt-8">
                <div class="mx-auto max-w-xs">
                  <input
                    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                    type="email"
                    placeholder="Email"
                  />
                  <input
                    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                    type="password"
                    placeholder="Full name"
                  />
                  <input
                    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                    type="password"
                    placeholder="Password"
                  />
                  <input
                    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                    type="password"
                    placeholder="Re-enter Password"
                  />
                  <input
                    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                    type="password"
                    placeholder="Password"
                  />
                  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
                  <input class="block w-full py-1 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none  dark:placeholder-gray-400" id="file_input" type="file">

                  <button
                    class="mt-5 tracking-wide font-semibold bg-[#A8715C] text-gray-100 w-full py-4 rounded-lg hover:bg-[#89583f] transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                  >
                    <svg
                      class="w-6 h-6 -ml-2"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                      <circle cx="8.5" cy="7" r="4" />
                      <path d="M20 8v6M23 11h-6" />
                    </svg>
                    <span class="ml-3"> Register </span>
                  </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div
            class="flex-1 bg-[#A8715C] h-full justify-center items-center hidden lg:flex"
          >
            <img
              src="./assets/images/log-in/Login-pc.jpg"
              class="rounded-full w-185 h-185"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
