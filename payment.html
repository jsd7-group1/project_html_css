<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
        <!-- TailwindCSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- For Navigation Bar Hamburgur-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
        <!-- NAV  K.noey-->
    <section class="bg-transparent">
        <div
          class="font-[Roboto] flex justify-between items-center w-[98%] h-16 mx-auto bg-transparent"
        >
          <div class="flex items-center">
            <!--LOGO-->
            <a href="./index.html">
              <img
                class="w-6"
                src="./assets/images/navbar-icons/logo.png"
                alt="logo"
            /></a>
            <p class="font-sans font-bold text-3xl text-black select-none">potioncafe</p>
          </div>

          <!--HAMBURGER LIST-->
          <div
            class="nav-links z-10 duration-500 absolute bg-[#f4f4f4] bg-opacity-80 md:bg-opacity-80 hover:bg-opacity-100  md:m-2 md:left-auto md:right-2 top-[-100%] left-3 right-3 w-fuil flex justify-center md:justify-end items-center p-8 rounded-xl drop-shadow-md"
          >
            <ul class="select-none flex flex-col md:justify-evenly items-center md:gap-[2vw] gap-3 text-slate-600 font-light font-sans p-2">
              <li>
                <a class="hover:text-gray-500 " href="#">Home</a>
              </li>
              <li>
                <a class="hover:text-gray-500" href="#">Menu</a>
              </li>
              <li>
                <a class="hover:text-gray-500" href="#">Login</a>
              </li>
              <li>
                <a class="hover:text-gray-500" href="#"
                  >Don't have an account?/Sign up</a
                >
              </li>
            </ul>
          </div>

          <div class="flex items-center gap-6">
            <!--SEARCH TAB-->
            <!-- component -->
            <div>
              <div class="flex px-8 group">
                <div
                  class="ease-in-out duration-1000 group-hover:w-full group-focus-within:w-full group-focus-within:bg-slate-200 bg-opacity-80 flex items-center justify-between w-0 rounded-full shadow-xl p-1.5 sticky"
                >
                  <!-- close icon -->
                  <button
                    class="invisible group-hover:visible group-focus-within:visible ease-linear duration-500 opacity-40 group-hover:opacity-100 group-focus-within:opacity-100"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="ionicon w-9 h-9"
                      viewBox="0 0 512 512"
                    >
                      <title>Close Circle</title>
                      <path
                        d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm75.31 260.69a16 16 0 11-22.62 22.62L256 278.63l-52.69 52.68a16 16 0 01-22.62-22.62L233.37 256l-52.68-52.69a16 16 0 0122.62-22.62L256 233.37l52.69-52.68a16 16 0 0122.62 22.62L278.63 256z"
                      />
                    </svg>
                  </button>

                  <!-- text input -->
                  <input
                    class="font-sans opacity-0 group-hover:opacity-100 group-focus-within:opacity-100 invisible group-hover:visible group-focus-within:visible ease-in-out duration-700 rounded-full w-full h-9 py-4 pl-4 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline lg:text-sm text-xs"
                    type="text"
                    placeholder="Search the menu"
                  />

                  <!-- search icon -->
                  <button
                    class="-ml-11 group-hover:ml-auto group-focus-within:ml-auto"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="ionicon h-9 w-9"
                      viewBox="0 0 512 512"
                    >
                      <title>Search Circle</title>
                      <path
                        d="M256 64C150.13 64 64 150.13 64 256s86.13 192 192 192 192-86.13 192-192S361.87 64 256 64zm91.31 283.31a16 16 0 01-22.62 0l-42.84-42.83a88.08 88.08 0 1122.63-22.63l42.83 42.84a16 16 0 010 22.62z"
                      />
                      <circle cx="232" cy="232" r="56" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <!--CART ICON-->
            <a href="#">
              <img
                src="../assets/images/navbar-icons/cart.png"
                alt=""
                class="nav_cart cursor-pointer h-7"
              />
            </a>
            <!--HAMBURGER ICON-->
            <div class="flex items-center gap-6">
              <ion-icon
                onclick="onToggleMenu(this)"
                name="menu"
                class="text-3xl cursor-pointer"
              ></ion-icon>
            </div>
          </div>
        </div>
    </section>
    <script>
        const navLinks = document.querySelector(".nav-links");
        function onToggleMenu(e) {
          e.name = e.name === "menu" ? "close" : "menu";
          navLinks.classList.toggle("top-[11%]");
        }
    </script>
    <!-- CHECKOUT SECTION -->
    <section class="bg-white md:p-16 border-t-2">
        <div class="flex flex-col rounded-md md:p-4 p-4  bg-[#e5dfd6] md:flex-1  ">
          <h2 class="text-center md:text-start md:pl-4 md:pb-4 font-semibold text-4xl md:border-b-2 border-[#897979]">Checkout</h2>
          <div class="md:flex md:flex-row md:w-full  flex flex-col gap-6 md:gap-4  ">
            <div class="mt-6 md:w-2/3 md:border-r-2 md:border-[#897979] ">
              <h3 class="pl-4 text-xl font-semibold">Choose your payment method</h3>
              <div class="">
                <div class="flex items-center p-4">
                  <input type="radio" class="w-5 h-5 cursor-pointer" id="card" checked />
                  <label for="card" class="ml-4 flex gap-2 cursor-pointer">
                    <img src="https://readymadeui.com/images/visa.webp" class="w-12" alt="card1" />
                    <img src="https://readymadeui.com/images/american-express.webp" class="w-12" alt="card2" />
                    <img src="https://readymadeui.com/images/master.webp" class="w-12" alt="card3" />
                  </label>
                </div>
                <div class="flex items-center p-4">
                  <input type="radio" class="w-5 h-5 cursor-pointer" id="paypal" />
                  <label for="paypal" class="ml-4 flex gap-2 cursor-pointer">
                    <img src="https://readymadeui.com/images/paypal.webp" class="w-20" alt="paypalCard" />
                  </label>
                </div>
              </div>
              
  
              <form class="mt-6 md:flex-col md:flex-1">
                <div class="flex flex-col gap-4">
                  <input type="text" placeholder="Card number"
                    class="w-full md:w-[95%] rounded px-4 py-3" />
                  <input type="text" placeholder=" Name of card holder"
                    class="w-full md:w-[95%] rounded px-4 py-3" />
                  <div class="gap-4">
                    <input type="text" placeholder="EXP."
                    class="w-full md:w-[40%] rounded px-4 py-3" />
                    <input type="text" placeholder="CVV"
                    class="w-full md:w-[40%] rounded px-4 py-3 mt-4 md:mt-0 " />
                  </div>
                  <input type="text" placeholder="Address"
                  class="w-full md:w-[95%] rounded px-4 py-3" />
                </div>
              </form>
            </div>
            <div class="md:flex md:w-1/3 md:items-end">
              <div class="bg-white p-6 rounded md:w-full  md:mb-[70px]">
                <h3 class="text-xl font-bold">Summary</h3>
                <ul class="mt-4">
                  <li class="flex justify-between">Total Quatity<span class="font-bold">3</span></li>
                  <li class="flex justify-between">Total Discounts <span class="font-bold">$0</span></li>
                  <li class="flex justify-between">Purchase Date <span class="font-bold">xx/xx/xx</span></li>
                  <hr />
                  <li class="flex justify-between font-bold">Total <span class="font-bold">$52.00</span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="flex w-full md:flex md:justify-between mt-6 gap-1 ">
            <button type="button"
              class="px-2 py-1  rounded-md text-red-500 font-semibold bg-white hover:bg-[#DA1E28] w-1/5 md:w-[8%] border-2 border-[#897979] "
              onclick="window.location.href = 'cart.html';">Back to Cart</button>
            <button type="button"
              class="px-6 py-4 bg-[#897979] rounded-md hover:bg-[#00C9CB] w-4/5 md:w-[33%] md:boder-2 text-white text-xl">Submit</button>
          </div>
        </div>
    </section>
        <!-- FOOTER K.noey-->
    <footer class="bg-[#716464] py-6 md:flex">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap items-center justify-between">
        <div class="w-full md:w-1/2 mb-4 md:mb-0 text-white">
          <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
        <div class="w-full md:w-1/2 text-white text-right">
          <a href="#" class="inline-block mr-4 w-[22px]">
            <img src="./assets/images/footer-icons/reel.png" alt="reel">
          </a>
          <a href="#" class="inline-block mr-4 w-[22px]">
            <img src="./assets/images/footer-icons/ig.png" alt="ig">
          </a>
          <a href="#" class="inline-block mr-4 w-[22px]">
            <img src="./assets/images/footer-icons/chat.png" alt="chat">
          </a>
        </div>
      </div>
    </div>
    </footer>
</body>
</html>
